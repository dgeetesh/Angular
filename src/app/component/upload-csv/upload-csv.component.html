
<br>
<br>
<form  enctype="multipart/form-data" [formGroup]="form" (ngSubmit)="submitUser()">
     <!-- <div class="progress form-group" *ngIf="progress > 0">
                 <div class="progress-bar progress-bar-striped bg-success" role="progressbar" [style.width.%]="progress">
                </div>
       </div> -->
            <h3>Upload CSV</h3>
            <br>
        <div class="form-group">
             <input formControlName="name" type="file" accept=".csv" (change)="uploadFile($event)">
        </div>
            <br>
        <div *ngIf="filename" class="form-group input-group-lg">
            <h3>FileName : {{filename}}</h3>
        </div>
        <div class="form-group">
            <button [disabled]="check" class="btn btn-success btn-block btn-lg">Submit</button>
        </div>
</form> 
   <ngx-loading [show]="loading" [config]="{animationType: ngxLoadingAnimationTypes.circle, primaryColour: primaryColour, secondaryColour: secondaryColour, backdropBorderRadius: '3px'}" [template]="customLoadingTemplate"></ngx-loading>
